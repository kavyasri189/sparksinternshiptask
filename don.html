<!DOCTYPE html>
<html>
  <head>
    
    
    
    <title>Instamojo donation form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .success {background-color: #4CAF50;} /* Green */
.success:hover {background-color: #46a049;}
      form {
        margin-top: 100px;
      }

      h1 {
        margin-top: 75px;
      }

      @media only screen and(max-width: 768px) {
        form {
          margin-top: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Donate to save many lives</h1>
      <form action="name.php" method="POST">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            required
            name="name"
            id=""
            placeholder="name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            required
            name="purpose"
            id=""
            placeholder="purpose"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            required
            name="email"
            id=""
            placeholder="email"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            required
            name="amount"
            id=""
            placeholder="amount"
          />
        </div>
        <div class="form-group">
          <button class="btn btn success btn-block">DONATE</button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
